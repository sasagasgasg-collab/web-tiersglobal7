<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🏆 TIERS GLOBAL 🏆</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="title-logo">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Aquamarine Tier List">
</div>

    <!-- Search -->
    <div class="search-container">
      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input id="search-input" type="text" placeholder="Buscar jugador..." autocomplete="off">
        <span class="search-shortcut">/</span>
      </div>
    </div>

    <!-- Mode tabs will be injected here -->
    <nav class="mode-tabs" id="mode-tabs"></nav>
  </header>

  <main>
    <section class="table-wrap">
      <table id="ranking-table" aria-live="polite">
        <thead>
          <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Modalidades</th>
            <th>Puntos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Discord floating -->
  <a href="https://discord.gg/dVW86WpEUQ" target="_blank" class="discord-button">
    <img src="{{ url_for('static', filename='discord.png') }}" alt="Discord">
  </a>

  <script src="{{ url_for('static', filename='skript.js') }}"></script>
</body>
</html>
